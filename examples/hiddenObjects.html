<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Phaser 3</title>
    <script src="../js/phaser.js"></script>
    <style type="text/css">
        body {  
            margin: 0;
            }
    </style>
</head>
<body>

<script type="text/javascript">

class GameScene extends Phaser.Scene {

    constructor (config)
    {
        super(config);
    }

    preload ()
    {
        this.load.image('room', 'assets/computer-room.jpg'); 
    }

    create ()
    {
        var backgroundImage = this.add.sprite(340, 215, 'room');
        var hiddenObject = this.add.rectangle(155, 55, 50, 10, 0x000000).setAlpha(0.01);
        hiddenObject.setInteractive();

        this.input.on('gameobjectdown',function (pointer, gameObject){
            this.add.text(200, 200, 'You found it', { font: '48px Arial', fill: '#ffffff' });
        }, this);

    }

    update ()
    {

    }
        
};


var config = {
    type: Phaser.CANVAS,
    width: 700,
    height: 440,
    backgroundColor: 'rgb(0, 0, 0)',
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: GameScene
};


var game = new Phaser.Game(config);

</script>

</body>
</html>
