<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Simple menu</title>
    <script src="../js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

class MenuScene1 extends Phaser.Scene {
    constructor (){
        super({ key: 'MenuScene1', active: true });
    }

    preload (){
    }

    create (){
        let graphics = this.add.graphics();
        graphics.setInteractive();
        graphics.fillStyle(0xff0000, 1);
        graphics.fillRect(0, 0, 300, 300);
    }
}

class MenuScene2 extends Phaser.Scene {
    constructor (){
        super({key: 'MenuScene2', active: true });
    }

    preload (){
    }

    create (){
        let graphics = this.add.graphics();
        graphics.setInteractive();
        graphics.fillStyle(0xffff00, 1);
        graphics.fillRect(0, 0, 300, 300);
    }
}

let config = {
    type: Phaser.CANVAS,
    width: 960,
    height: 600,
    backgroundColor: 'rgb(255, 255, 255)',
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: [MenuScene1, MenuScene2] 
}


let game = new Phaser.Game(config);

</script>

</body>
</html>
