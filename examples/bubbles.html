<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Csound and Phaser 3</title>
    <script src="../js/phaser.js"></script>
    <script src="../js/csound-wasm-browser.js"></script>
    <style type="text/css">
        body {
            background-color: black;
        }
    </style>
</head>
<body>
<button id="startCsound">Start</button>


<script type="text/javascript">


class GameScene extends Phaser.Scene {

    constructor (config)
    {
        super(config);
        this.startAudio = true;
        this.bubbleNumber = 0;
    }

    preload ()
    {
        //this.load.image('ball', 'assets/cannonBall.png', { frameWidth: 16, frameHeight: 16 });
    }

    create ()
    {
        this.bubbleEvent = this.time.addEvent({ delay: 1000, callback: this.createBubble, callbackScope: this});
        this.bubbles = this.physics.add.group();

        this.input.on('pointerdown', function (pointer) {
            //mouse down
        }, this);

        this.input.on('pointerup', function () {
            //mouse up
        }, this);

        csound.on("perform", async () => {
             //every k cycle
        });

        this.input.on('gameobjectdown',function (pointer, gameObject){
            gameObject.destroy();
            csound.inputMessage('i1 0 1 ' + Phaser.Math.Between(200, 1000));
        }, this);
    


    }

    update ()
    {
        this.bubbles.children.iterate(function (child) {
            child.setDisplaySize(child.size, child.size);
            child.size += 0.25;
            child.setVelocityX(Phaser.Math.Between(-100, 100));
        }, this);

    }

    createBubble()
    {
        var graphics = this.add.graphics();
        const color = Phaser.Display.Color.GetColor(Phaser.Math.Between(0, 255), Phaser.Math.Between(0, 255), Phaser.Math.Between(0, 255));
        graphics.fillStyle(color, 1);
        graphics.fillCircle(16, 16, 16);
        const bubbleString = 'bubble'+this.bubbleNumber++;
        graphics.generateTexture(bubbleString, 32, 32);
        var ball = this.bubbles.create(Phaser.Math.Between(0, 800), 600, bubbleString);
        ball.setDisplaySize(16, 16);
        graphics.destroy();
        ball.size = 16;
        ball.setInteractive();
        this.bubbleEvent.reset({ delay: Phaser.Math.Between(500,2000), callback: this.createBubble, callbackScope: this, repeat: 1});
    }
        
};


var config = {
    type: Phaser.CANVAS,
    width: 600,
    height: 400,
    backgroundColor: 'rgb(0, 0, 0)',
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: -100 },
            debug: false
        }
    },
    scene: GameScene
};

document.getElementById('startCsound').onclick = ()=>{
    const csd = `
        <CsoundSynthesizer>
        <CsOptions>
        </CsOptions>
        <CsInstruments>
        0dbfs = 1

        instr 1
            iActive active 1
            a1 expon .2, p3, 0.001
            a2 oscili a1, 200+p4
            outs a2/iActive, a2/iActive 
        endin

        </CsInstruments>
        <CsScore>
        f0 z
        </CsScore>
        </CsoundSynthesizer>
        `
        csound.removeListener( "log" );
        csound.playCSD(csd);
}

csound.on("start", async () => {
    var game = new Phaser.Game(config);
    var element = document.getElementById('startCsound');
    element.parentNode.removeChild(element);
});
</script>

</body>
</html>
